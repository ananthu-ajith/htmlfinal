<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>

    <div class="demohead">
      <h1>Request A Demo</h1>
    </div>

    <section class="demomain">

    <div class="demo">
      <div class="demo__t">
        <div class="demo__t__l">
          <div class="demo__t__l__1">
            <input type="text" placeholder="Name" />
            <div></div>
          </div>
          <div class="demo__t__l__2">
            <input type="text" placeholder="Select Country" />
            <div></div>
          </div>
          <div class="demo__t__l__3">
            <input type="text" placeholder="Company" />
            <div></div>
          </div>
        </div>
        <div class="demo__r">
            <div class="demo__t__r__1">
                <input type="email" placeholder="Email" />
                <div></div>
              </div>
              <div class="demo__t__r__2">
                <input type="number" placeholder="Code" class="code"/>
                <input type="number" placeholder="Phone Number" class="num" />
                <div></div>
              </div>
              <div class="demo__t__r__3">
                <input type="text" placeholder="Job role" />
                <div></div>
              </div>
        </div>
      </div>

      <div class="demo__b">
        <input type="text" placeholder="Message"/>
        <div></div>
      </div>
      <button class="button" type="submit">Submit</button>
    </div>


    <div class="demomain__right">
      <h1>What Will Be The Next Step?</h1>
      <p>One of our executives will get in touch with you to gather your requirement.
        <br><br>
        We will analyse the requirement and schedule a virtual demo.
        <br><br>
        Demo is done adhering to all the requisite parameters.</p>
    </div>

  </section>
  </body>
</html>
